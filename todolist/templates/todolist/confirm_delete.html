<!-- confirm_delete.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>삭제 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 글꼴 */
            background-color: #f0f0f0; /* 배경색 */
            color: #333; /* 글자색 */
            padding: 20px; /* 전체 내용 패딩 */
        }
        .container {
            max-width: 500px; /* 최대 너비 */
            margin: 0 auto; /* 가운데 정렬 */
            background-color: #fff; /* 폼 배경색 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 */
        }
        h1 {
            color: #cc0000; /* 제목색 */
        }
        p {
            margin-bottom: 10px; /* 문단 간격 */
        }
        button {
            background-color: #cc0000; /* 버튼 배경색 */
            color: #fff; /* 버튼 글자색 */
            padding: 10px 20px; /* 버튼 내용 패딩 */
            border: none; /* 버튼 테두리 제거 */
            cursor: pointer; /* 커서 스타일 변경 */
        }
        button:hover {
            background-color: #990000; /* 호버 시 버튼 배경색 변경 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>삭제 확인</h1>
        <p>"{{ task.title }}"를 삭제하시겠습니까?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">예, 삭제</button>
        </form>
    </div>
</body>
</html>
